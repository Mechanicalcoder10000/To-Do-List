<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center" id="alert_div"></div>
                <form action="" id="itemform">
                    <h3 id="main_heading">TO DO LIST</h3>
            
                    <div class="input-group mb-3">
                        <input type="text" class="form-control border border-dark" id="itemInput" placeholder="Enter the task......">
                        <button class="btn btn-outline-primary">Add Task</button>
                    </div>
                </form>
                <ul class="nav nav-tabs" data-type="All">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"  >All Tasks</a>
                    </li>
                    <li class="nav-item" data-type="Pending">
                      <a class="nav-link" href="#"> Pending Tasks</a>
                    </li>
                    <li class="nav-item" data-type="Completed">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                    
                  </ul>
                  <ul class="list-group list-group-flash" id="itemsList">
                   
                   
                  </ul>
                  <input type="hidden" id="objInd" value="">
                  <input type="hidden" id="TabValue" value="all">
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
